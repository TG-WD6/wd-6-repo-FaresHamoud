<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <script type="text/javascript" src="./pokemon.json-master/items.json"></script> -->
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    


<button class="clear-btn">clear</button>

<input class= "input-field" type="number" oninput="getValueInput()">


<form action="#">
    <label for="generation">choose Gen</label>
    <select name="generation" class="generation-menu">
      <option value="1">generation 1</option>
      <option value="2">generation 2</option>
      <option value="3">generation 3</option>
      <option value="4">generation 4</option>
      <option value="5">generation 5</option>
      <option value="6">generation 6</option>
      <option value="7">generation 7</option>

    </select>
    <input type="submit" value="generate Pokedex" class="generate-btn" onclick="generatePokedex()">
</form>

<div class="pokedex-cards-container">
<div class="pokedex-card">

  <img class="pokemon-image" src="" alt="pokemon"
  onmouseover="hideImage(this)"  >


</div>




  
</div>



</body>
</html>
